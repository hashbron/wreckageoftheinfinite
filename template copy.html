“This universe is the wreckage of the infinite on the shores of the
finite.”

- Swami Vivekananda

This quote came to me by way of the death contemplation app WeCroak,
which is inspired by a Bhutanese notion that contemplating death five
times a day leads to a happier life.

This daily ritual, a constant reminder of one’s own mortality, is a
salve for dwelling on the past. Among the most potent emotions in the
human experience, nostalgia, derived from the Greek “nostos” meaning
homecoming and “algos” meaning pain, is rendered less painful in the
context of life’s inherent finality.

Playing on the idea that the numeral 8 becomes the symbol for
infinity when turned sideways, I want to explore interactions between
the finite and the infinite. Though this poem’s code is a finite 
collection of bytes (each itself 8 bits), when run, it can generate
infinite copies of the text “wreckage of the infinite”. Readers can 
contribute to this wreckage as well, spawning more of it and moving it
around. However, as the human experience inevitably concludes, so too
does the wreckage created digitally: crashing into the edge of the
screen before disappearing forever.

-->
