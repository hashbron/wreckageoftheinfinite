In 1957 "Le livre" was published for the first time, a compilation of
texts that the French poet Stéphane Mallarmé left as unfinished work.
Such texts correspond to his total book project, that book that could
house the universe in its infinite vastness.

################################Poetic Thesis########################
#                                                                   #
#  The book as a universe - the universe as a book                  #
#                                                                   #
#  A book is not the place where only words are stored.             #
#  A book is a sequence of spaces, moments and experiences.         #
#  A book incorporates space, time and sign.                        #
#  A book is neither created nor destroyed.                         #
#  A book includes other books.                                     #
#  A book can take the most unexpected forms.                       #
#  The set of all books is a book.                                  #
#  The set of everything that is not a book is a book.              #
#  The entire universe is a book.                                   #
#  The book can take the shape of a tweet, a platform, an           #
#  application, a website or whatever.                              #
#                                                                   #
#####################################################################

The texts of the website correspond to the work Un Coup de dés jamais
n’abolira le hasard. Dedicated to Mallarmé, Pascal, Laplace and many
others...

	<p>This universe is the</p>
</div>
<div class="holder" id="s">

<script>
document.body.style.background = 'black';
document.body.style.scroll = "none";

// Format static text
const u = document.getElementById('u');
u.style.color = 'white';
//u.style.line-height = '1.6';
u.style.position = 'absolute';
u.style.top = '44px';
u.style.left = 'max(4vh, 4vw)';
u.style.zIndex = '999';

const s = document.getElementById('s');
s.style.color = 'white';
s.style.position = 'fixed';
s.style.bottom = '0';
s.style.right = 'max(4vh, 4vw)';
s.style.zIndex = '999';
s.style.textAlign = 'right';

pos = {
	x: -1,
	y: -1,
};

var sty = document.createElement('style');
sty.type = 'text/css';
var kf = '\
@keyframes ani {\
  		0% {\
  			color: white;\
  		}\
  		50% {\
  			color:  white;\
  		}\
  		100% {\
  			color: black;\
  			top:  ' + s.offsetTop + 'px;\
  			left: ' + s.offsetLeft + 'px;\
  		}\
	}';
sty.innerHTML = kf;
document.getElementsByTagName('head')[0].appendChild(sty);



height = document.documentElement.clientHeight;
width = document.documentElement.clientWidth;
diag = Math.sqrt((pos.x-width)**2 + (pos.y-height)**2);
multiplier = 12 / diag;


setInterval(draw, 500, false);
setTimeout(function () { 
						document.getElementById('m').textContent += "Drag your mouse or finger to create your own wreckage.";
						document.addEventListener('mousemove', drawPosition); 
						document.addEventListener('touchmove', drawPositionT);
						}, 
			10000);

function setPosition(e){
	pos.x = e.clientX;
	pos.y = e.clientY;
}

function setPositionT(e){
	pos.x = e.touches[0].clientX;
	pos.y = e.touches[0].clientY;
}

function drawPositionT(e) {
	setPositionT(e);
	draw(true);
}

function drawPosition(e) {
	setPosition(e);
	draw(true);
}


function draw(rand){
	
	var p = document.createElement("p");
	p.textContent += "wreckage of the infinite";

	p.style.position = 'absolute';

	// Starting position
	if (pos.x == -1) {
		if (window.screen.availHeight < window.screen.availWidth) {
			p.style.top = u.offsetTop + 'px';
			var sum = u.offsetLeft + u.offsetWidth;
			p.style.left = sum + 'px';
		} else { //verticle screen
			var sum = u.offsetTop + u.offsetHeight + 'px';
			p.style.top = sum;
			p.style.left = u.offsetLeft + 'px';
		}
	} else {
		p.style.top = pos.y + 'px';
		p.style.left = pos.x + 'px';
	}
	
	//p.style.font = '35px Futura';
	p.style.color = 'black';
	// var val = rand ? (Math.floor(Math.random()*3)+5) : 12;
	curr_diag = Math.sqrt((pos.x-width)**2 + (pos.y-height)**2);
	var val = multiplier * curr_diag;
	
	p.style.animation = "ani " + val + "s linear";

	document.body.appendChild(p);

}
</script>
